<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <header>
        <h1 id="web-name">Dev<b>Cal</b></h1>
        <div id="head-nav">
            <nav>
                <a href="index.html" class="head-nav-bar">Home</a>
                <a href="blog.html" class="head-nav-bar">Blog</a>
                <a href="about.html" class="head-nav-bar">About</a>
                <a href="#" class="head-nav-bar">Contact</a>
            </nav>
        </div>
        <div id="subscribe">
            <a href="#footer" style="color:white; text-decoration: none;">
                Subscribe
            </a>
        </div>
    </header>
    <main>
        <div class="header-background" id="contact">
            <div class="main-title" id="contact-title">Problem Recommendations and Comments</div>
            <div class="small-underline"></div>
            <div id="contact-form">
                <label>Your beautiful name:</label>
                <input id="contact-name"><br>
                <label>Your amazing email:</label>
                <input id="contact-email"><br>
                <label>Comments or new problems:</label>
                <textarea id="contact-comment" rows="5"></textarea><br>
                <p id="fail">Oh, you forget something.</p>
                <p id="success">Thanks a lot!</p>
                <button id="contact-submit" onclick="checkRecommendedField()">Send my idea!</button>
            </div>
        </div>
    </main>
    <footer id="footer">
        <p class="footer-title">Subscribe to DevCal newsletter</p>
        <p class="footer-detail">Get our weekly math tips and problems with solutions. Good luck on your way of become a
            great mathematician!</p>
        <form class="footer-form">
            <label for="email">Email*:</label><br>
            <div class="form-control">
                <input class="form-input" type="email" name="email" placeholder="Your awesome email">
                <input class="form-button" type="submit" value="Subscribe">
            </div>
        </form>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/contact.js"></script>
</body>

</html>
