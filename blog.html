<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog.css">
</head>

<body>
    <header>
        <h1 id="web-name">Dev<b>Cal</b></h1>
        <div id="head-nav">
            <nav>
                <a href="index.html" class="head-nav-bar">Home</a>
                <a href="#" class="head-nav-bar">Blog</a>
                <a href="about.html" class="head-nav-bar">About</a>
                <a href="#" class="head-nav-bar">Contact</a>
            </nav>
        </div>
        <div id="subscribe">
            <a href="#footer" style="color:white; text-decoration: none;">
                Subscribe
            </a>
        </div>
    </header>
    <main>
        <select id="blog-category" onchange="createPosts()">
            <option value="all-posts">All Posts</option>
            <option value="recent-problems">Daily Problems</option>
            <option value="tech-math">Tech Maths</option>
            <option value="math-innovation">Math Tips and Innovations</option>
        </select>
        <div id="blog-nav-bar">
            <div class="blog-nav" onclick="showPosts()">All Posts</div>
            <div class="blog-nav" onclick="showSomePosts(problems)">Daily Problems</div>
            <div class="blog-nav" onclick="showSomePosts(techs)">Tech Maths</div>
            <div class="blog-nav" onclick="showSomePosts(innovations)">Math Tips and Innovations</div>
        </div>
        <div id="all-blog-container"></div>
    </main>
    <footer id="footer">
        <p class="footer-title">Subscribe to DevCal newsletter</p>
        <p class="footer-detail">Get our weekly math tips and problems with solutions. Good luck on your way of become a
            great mathematician!</p>
        <form class="footer-form">
            <label for="email">Email*:</label><br>
            <div class="form-control">
                <input class="form-input" type="email" name="email" placeholder="Your awesome email">
                <input class="form-button" type="submit" value="Subscribe">
            </div>
        </form>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/script.js"></script>
    <script src="js/blog.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
      </script>
    <script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
</body>

</html>
