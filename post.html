<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/post.css">
</head>

<body>
    <header>
        <h1 id="web-name">Dev<b>Cal</b></h1>
        <div id="head-nav">
            <nav>
                <a href="index.html" class="head-nav-bar">Home</a><a href="blog.html" class="head-nav-bar">Blog</a><a
                    href="#" class="head-nav-bar">About</a><a href="#" class="head-nav-bar">Contact</a>
            </nav>
        </div>
        <div id="subscribe">
            <a href="#footer" style="color:white; text-decoration: none;">
                Subscribe
            </a>
        </div>
    </header>
    <main>
        <div class="blog-nav-bar">
            <div class="blog-nav" onclick="moveBack()">&#8592; Back to all posts</div>
        </div>
        <div id="selected-post">
        </div>
        <div id="recent-posts-container">
            <div id="recent-posts-container-navbar">
                <div class="recent-posts-h2">Posts You May Like</div>
                <a href="blog.html" class="see-all-nav">See All</a>
            </div>
            <div id="recent-posts-slideshow">
            </div>
            <div class="dots-line">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
            <div id="recent-posts-nav">
            </div>
        </div>
    </main>
    <footer id="footer">
        <p class="footer-title">Subscribe to DevCal newsletter</p>
        <p class="footer-detail">Get our weekly math tips and problems with solutions. Good luck on your way of become a
            great mathematician!</p>
        <form class="footer-form">
            <label for="email">Email*:</label><br>
            <div class="form-control">
                <input class="form-input" type="email" name="email" placeholder="Your awesome email">
                <input class="form-button" type="submit" value="Subscribe">
            </div>
        </form>
    </footer>

    <!-- Script -->
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
      </script>
    <script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script src="js/script.js"></script>
    <script src="js/post.js"></script>
</body>

</html>
